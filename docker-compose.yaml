services:
  app:
    image: docker/ems
    container_name: ems
    ports:
      - "8000:8000"

  postgres:
    image: postgres:15.5-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    restart: always
    networks:
      - ems

volumes:
  postgres-data:

networks:
  ems: